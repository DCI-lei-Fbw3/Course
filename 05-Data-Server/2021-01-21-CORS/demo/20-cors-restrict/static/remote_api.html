<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>fetch()</title>
</head>
<body>
	<h1>Fetching Resource from remote Server (CORS)</h1>
    <pre id="target"></pre>

</body>
<script>

    let element = document.getElementById("target");

    // fetch returns a Response object
    // refer to: https://developer.mozilla.org/en-US/docs/Web/API/Response
    var timer;
    Promise.race([
        fetch("http://localhost:4000/api/user_delayed"), // fetching a resource
        new Promise((resolve, reject) => {
            timer = setTimeout(
                () => reject(new Error("timeout")),
                2000
            );
        }),
    ]).then(
        response => {
            clearTimeout(timer);
            return response.text() // or directly parse with "response.json()"
        }
    ).then(value => {
		element.append(value);
		var user = JSON.parse(value);
		element.append("\nid: \t", user.id);
		element.append("\nname: \t", user.name);
	}).catch((e) => {
        alert("\nhttp://localhost:4000/api/user_delayed\ndid not respond\n\n" + e);
    });

</script>
</html>
