<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Non Blocking</title>
</head>
<body>

    <h1>Non Blocking</h1>

    <div id="target"></div>

</body>
<script>

    let element = document.getElementById("target");

    window.setTimeout( () => element.append(" 1 "), 1000);

    window.setTimeout( () => element.append(" 2 "), 2000);

    element.append(" 0 ");

</script>
</html>
