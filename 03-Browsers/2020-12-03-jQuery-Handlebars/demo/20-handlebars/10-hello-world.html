<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<title>jQuery-Demo</title>
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>

    <h1 id="1"></h1>

</body>

<script>
    // compile the template
    // Template specified as argument
    // => returns a template-function
    let template = Handlebars.compile("{{greeting}}");

    // execute the compiled template-function and use the output
    let content = template({ greeting: "hello world" });

    let h1 = document.getElementById("1");
    console.log(content);
    h1.innerHTML = content;
</script>

</html>
