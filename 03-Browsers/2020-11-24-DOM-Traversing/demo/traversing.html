<!-- Traversing -->

        <!-- 
        Definiton: Traversing is the simple idea of moving between your
        elements, wthout having to always querySelectAll and then loop
        over each element in the returned array. 

        - You can Traverse: 
            > Downwards
            > Upwards
            > Sideways

        Note: its not just easier to Traverse, it also more reliable. But 
        that's a advanced topic for another day.
        -->
