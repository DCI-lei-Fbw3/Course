<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>window.localStorage</title>
</head>
<body>

    <h1>window.localStorage</h1>

	MDN: <a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage">localStorage</a>

	<hr>

	<button onclick="localStorage.clear();">localStorage.clear()</button>

</body>
<script>

	let storage = localStorage;
	console.log("storage.length:", storage.length);
	if (storage.getItem("question")) {
		console.log(storage.getItem("question"), "It survives a page reload. And even the closing of the tab and/or window.");
	}

	console.log();
	console.log("adding item to demonstrate lifecycle");
	storage.setItem("question", "How long does it live?");
	console.log(storage.getItem("question"));
	console.log("storage.length:", storage.length);

</script>
</html>
