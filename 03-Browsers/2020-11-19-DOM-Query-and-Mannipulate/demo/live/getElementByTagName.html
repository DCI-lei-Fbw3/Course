<!DOCTYPE html>
<html>
<head>
	<title>document.getElementByTagName()</title>
</head>
<body>
	<ul>
		<li>a</li>
		<li>b</li>
		<li>c</li>
	</ul>
</body>

<script>

let listItems = document.getElementsByTagName("li");

let listItem = listItems[0];

listItem.textContent = "aa";

console.log();

</script>

</html>
