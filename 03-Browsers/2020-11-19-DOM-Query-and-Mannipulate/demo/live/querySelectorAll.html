<!DOCTYPE html>
<html>
<head>
	<title>document.getElementById()</title>
</head>
<body>
	<ul>
		<li id="1">a</li>
		<li id="2">b</li>
		<li id="3">c</li>
	</ul>

	<ul>
		<li>second UL</li>
		<ul>
			<li>nested list</li>
		</ul>
	</ul>
</body>

<script>

// this returns every matching item
let items = document.querySelectorAll("li");

items.forEach((elem, index) => {
	elem.innerText = elem.innerText.toUpperCase();
	elem.style.color = "#f00";
}
);

let uls = document.querySelectorAll("ul");
uls[0].style.backgroundColor = "lightgrey";

</script>

</html>
