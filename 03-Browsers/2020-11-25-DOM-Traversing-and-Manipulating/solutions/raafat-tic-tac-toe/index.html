<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="tic-tac-toe.svg" type="image/icon type" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h1 id="header">Tic Tac Toe</h1>

			<button class="reset">Reset the game</button>
			<div class="game-table">
				<div class="cell" id="item1"></div>
				<div class="cell" id="item2"></div>
				<div class="cell" id="item3"></div>
				<div class="cell" id="item4"></div>
				<div class="cell" id="item5"></div>
				<div class="cell" id="item6"></div>
				<div class="cell" id="item7"></div>
				<div class="cell" id="item8"></div>
				<div class="cell" id="item9"></div>
			</div>
			<div class="winner"></div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
