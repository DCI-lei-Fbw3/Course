<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="tic-tac-toe.svg" type="image/icon type" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="container">
			<h1 id="header">Tic Tac Toe</h1>
			<div class="score">
				<div>
					X
					<p class="Xscore">0</p>
				</div>
				<div>
					O
					<p class="Oscore">0</p>
				</div>
			</div>
			<button class="reset">Reset the game</button>
			<div class="game-table">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</div>
			<div class="winner"></div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
