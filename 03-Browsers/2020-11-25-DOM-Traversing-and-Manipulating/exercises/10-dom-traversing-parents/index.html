const findParent = (aTag) => {
let entryPoint = document.querySelector(aTag);  
let parent = entryPoint; 
let next = parent; 
let tempList = [];  
    while (parent.parentElement != null) {  
        next = parent.parentElement; 
        tempList.push(parent.tagName);
        parent = next;
        tempList
    } return tempList;
}
