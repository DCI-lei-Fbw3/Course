                    stop.&quot;

<script>

const findParent = (aTag) => {
let entryPoint = document.querySelector(aTag);  
let parent = entryPoint; 
let next = parent; 
let tempList = [];  
    while (parent.parentElement != null) {  
        next = parent.parentElement; 
        tempList.push(parent.tagName);
        parent = next;
        tempList
    } return tempList;
}

let collection = findParent("cite");
console.log(collection);

let arrayCollection = Array.from(collection).reverse();
console.log(arrayCollection);

let addPageArray = [];
let addPage = arrayCollection.forEach((el) => {
    el=el+".page";
    addPageArray.push(el);     
});

console.log(addPageArray);



</script>
