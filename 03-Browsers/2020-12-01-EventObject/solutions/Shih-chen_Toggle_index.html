  <script>
  let changeButton = document.querySelector("button");
  let collapseStatus = document.querySelector("#myList");
    
  let highLight = document.getElementsByTagName("a");
  
  for (let item of highLight) {
  item.addEventListener("mouseover", function(hoverToSelect){      
      item.parentElement.classList.value = "bg-warning";  
      let masterDiv = document.querySelector("#buttonSelection");
      
      let newN = document.createElement("nav");
      newN.classList = "navbar navbar-light bg-info";     
      masterDiv.append(newN);

      let newP = document.createElement("p");
      let newMessage = document.createTextNode("You have selected " + item.textContent);
      newP.append(newMessage);
      newN.append(newP);         

      setTimeout(function(){
        newP.textContent=" ";
        item.parentElement.classList.value = "bg-light";
        newN.classList.value = "bg-light";        
       }, 2000);
      }, false);
    }

  changeButton.addEventListener("click", clickToView);   
  
  function clickToView() {
     if (collapseStatus.classList.value === "collapse show"){
          changeButton.textContent = "Show List";
     } 
     if (collapseStatus.classList.value === "collapse"){
         changeButton.textContent = "Hide List"
     }    
  } 
  
  </script>
