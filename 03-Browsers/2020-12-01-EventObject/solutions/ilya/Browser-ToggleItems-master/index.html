<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Toggle Destinations</title>
</head>

<body>
    <div class="container-fluid p-5">
        <h1 class="text-center font-weight-bold">My Favourite Destinations</h1>

        <div class="alert alert-primary" role="alert">
            Toggle the list of my favourite destinations
        </div>

        <ul class="list-group d-none">
            <li class="list-group-item list-group-item-action active">Rome</li>
            <li class="list-group-item list-group-item-action">Athens</li>
            <li class="list-group-item list-group-item-action">Bangkok</li>
            <li class="list-group-item list-group-item-action">Amsterdam</li>
            <li class="list-group-item list-group-item-action">Cala Gonone</li>
        </ul>

        <div class="alert alert-success mt-4 d-none" role="alert">You selected Rome</div>

        <button type="button" class="btn btn-primary float-right mt-4">Show destinations</button>

    </div>

</body>

</html>
