<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favourite Destinations</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-column p-3">
      <h1 class="text-center">My Favourite Destinations</h1>
      <div class="alert alert-primary" role="alert">
        Toggle the list of my favourite destinations.
      </div>
      <ul class="list-group my-3" id="destination-list">
        <li class="list-group-item active">Buenos Aires</li>
        <li class="list-group-item">Valencia</li>
        <li class="list-group-item">Pompeii</li>
        <li class="list-group-item">Hyam's Beach</li>
        <li class="list-group-item">New Zealand</li>
      </ul>
      <div class="alert alert-success" role="alert" id="selection-box"></div>
      <button id="toggle-button" class="btn btn-primary align-self-end">
        Show destinations
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
