<!DOCTYPE html>
<html lang="en">
  <head>

        </ul>
        <div class="h6_div d-none">
          <div class="my-2 text-primary" style="border-radius: 5px">
            <h5 class="py-3 pl-3 h5p"></h5>
          </div>
        </div>
      </div>
    </div>
    <a class="btn btn-primary float-right mr-5 mt-4"> Show destinations </a>
    <script src="app.js"></script>
