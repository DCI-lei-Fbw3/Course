<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count How Many Times an Element is Repeated</title>
</head>

<body>
    <h1>Open the console please !</h1>
    <script>

        console.warn('...::: Count How Many Times an Element is Repeated :::...');


        const countRepetitions = arr => {

            const resultArr = [];
            const visited = [];

            for (let i = 0; i < arr.length; i++) {

                if (visited.includes(arr[i]) === false) {
                    visited.push(arr[i]);
                    resultArr.push([arr[i], (arr.filter(el2 => el2 === arr[i])).length]);
                }
                continue;

            };

            resultArr.sort((a, b) => b[1] - a[1]);

            const resultObj = {};

            for (let i = 0; i < resultArr.length; i++) {
                resultObj[resultArr[i][0]] = resultArr[i][1];
            }

            return resultObj;
        }

        // { cow: 3, cat: 2, dog: 1 }
        console.log(countRepetitions(["cat", "dog", "cat", "cow", "cow", "cow"]));

        // { 0: 6, 5: 3, 12: 2, 1: 1 }
        console.log(countRepetitions([1, 5, 5, 5, 12, 12, 0, 0, 0, 0, 0, 0]));

        // { null: 3, Infinity: 2}
        console.log(countRepetitions(["Infinity", "null", "Infinity", "null", "null"]));


    </script>
</body>

</html>
