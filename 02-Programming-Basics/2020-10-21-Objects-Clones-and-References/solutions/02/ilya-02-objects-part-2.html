        **1. Check if a number is within a given range.**
        Write a program that checks if a number is within the range of an object's min and max properties. Assume min <= max is always true.

        Examples:

        - 4, { min: 0, max: 5 }) ➞ true
        - 4, { min: 4, max: 5 }) ➞ true
        - 4, { min: 6, max: 10 }) ➞ false
        - 5, { min: 5, max: 5 }) ➞ true 
        */
        console.warn('...::: 1. Check if a number is within a given range. :::...');

        const inRange = (num, obj) => num >= obj.min && num <= obj.max;

        console.log(inRange(4, { min: 4, max: 5 }));

        /* 
        **4. Counting Letters.**
        Create a function that counts the number of occurrences of each letter in a string. Return an object with key pair values of letters and the number of occurrences for each letter.

        Example:

        - countLetters("tree") ➞ {t: 1, r: 1, e: 2} 
        */
        console.warn('...::: 4. Counting Letters. :::...');

        const countLetters = str => {

            const result = {};

            for (letter of str.split('')) {
                if (Object.keys(result).indexOf(letter) < 0) {
                    result[letter] = str.split(letter).length - 1;
                }
            }

            return result;
        }

        console.log(countLetters("tree"));

        function countLettersAnna(givenString) {
            let newArray = givenString.split("")
            let countedLetters = newArray.reduce((allLetters, letter) => {  //allLetters = accumulator, letter = single instance
                if (letter in allLetters) {
                    allLetters[letter]++;
                } else {
                    allLetters[letter] = 1; // {t: 1, r: 1, e:2}
                }
                return allLetters;
            }, {});
            return countedLetters;
        }


        console.log('Anna:', countLettersAnna("tree"));

        /* 
        **5. Free Shipping.**
        Create a function that determines whether an online order should get free shipping. An order gets free shipping if the total cost of items exceeds €50.

        Examples:

        - freeShipping({ "Sponge": 3.50, "Soap": 5.99 }) ➞ false
        - freeShipping({ "Surround Sound Equipment": 499.99 }) ➞ true
        - freeShipping({ "Wool": 13.99, "Knitting Needles": 15.50, "Bag": 13.99 }) ➞ false 
        */
        console.warn('...::: 5. Free Shipping. :::...');

        const freeShipping = order => Object.values(order).reduce((sum, price) => sum + price, 0) > 50;

        console.log(freeShipping({ "Surround Sound Equipment": 499.99 }));
