<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ilya-01-advanced-array-methods</title>
</head>

<body>
    <h1>Open the console please !</h1>
    <script>
        /*
        # Map, Filter, Reduce

        #### 1. Get total orders
        * Return the total amount of orders.

        ```javascript
        const orders = [
        { amount: 250 },
        { amount: 400 },
        { amount: 100 },
        { amount: 325 }
        ];
        ``` 
        */
        console.warn('...::: 1. Get total orders :::...');

        const orders = [
            { amount: 250 },
            { amount: 400 },
            { amount: 100 },
            { amount: 325 }
        ];

        const totalOrders = arr => arr.reduce((sum, { amount }) => sum + amount, 0);

        console.log(totalOrders(orders));


        /* 
        #### 2. Increment by 1
        ```javascript
        const arrayOfNumbers = [3, 45, 6, 56, 7, 9];
        ```
        * Create a function that increments each element in the `arrayOfNumbers` by 1. Return the a new array of modified elements.
        */
        console.warn('...::: 2. Increment by 1 :::...');

        const arrayOfNumbers = [3, 45, 6, 56, 7, 9];

        const incrementBy1 = arr => arr.map(v => ++v);

        console.log(incrementBy1(arrayOfNumbers));

        /* 
        #### 3. Filter Evens
        * Create a function called filterEvens that filters an array and only return even numbers. The function should take an array of numbers as an argument, and should not use a loop.

        * Examples:
        ```javascript
        filterEvens([1,2,3,11,12,13]); //returns [2,12]
        filterEvens([22,2,31,110,6,13]); //returns [22,2,110,6]
        ``` 
        */
        console.warn('...::: 3. Filter Evens :::...');

        const filterEvens = arr => arr.filter(v => v % 2 === 0);

        console.log(filterEvens([1,2,3,11,12,13]));
        console.log(filterEvens([22,2,31,110,6,13]));


        /* 
        #### 4. Filter Friends
        * Given an array, create a function which filters array based on a search query.

        * Examples

        ```javascript
        const friends = ["rika", "jenna", "bleda", "oliver", "itamar"];
        console.log(filterItems(friends, 'ka')); // ["Rika"];
        console.log(filterItems(friends, 'e')); // ["Jenna", "Bleda", "Oliver"];
        ``` 
        */
        console.warn('...::: 4. Filter Friends :::...');

        const friends = ["rika", "jenna", "bleda", "oliver", "itamar"];

        // map part is for capitalizing the strings
        const filterItems = (arr, search) => arr.filter(v => v.includes(search)).map(v => v[0].toUpperCase() + v.slice(1));

        console.log(filterItems(friends, 'ka'));
        console.log(filterItems(friends, 'e'));


        /* 
        #### 5. Sum Up
        * Write a function called sum that uses the reduce method to sum up an array of numbers.

        * Examples:
        ```javascript
        sum([1,2,3,4,5]); //returns 15
        sum([6,7,7]); //returns 20
        ``` 
        */
        console.warn('...::: 5. Sum Up :::...');

        const sum = arr => arr.reduce((sum, v) => sum + v);

        console.log(sum([1,2,3,4,5]));
        console.log(sum([6,7,7]));


        /* 
        #### 6. Square Root
        * Given an array of numbers, find the square root of each element in the array. 
        */
        console.warn('...::: 6. Square Root :::...');

        const mapSqrt = arr => arr.map(v => v ** (1/2));

        console.log(mapSqrt([4,9,16,25,36]));


    </script>
</body>

</html>
